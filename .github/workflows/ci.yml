name: ci  
on: 
  issues:  
    types: 
      - labeled 

jobs:  
  all_works:  
    runs-on: ubuntu-latest
    steps:
      - name: get issue info  
        id: step1
        run: |  
          echo "Issue Id: ${{ github.event.issue.id }}"
          echo "Issue Number: ${{ github.event.issue.number }}"
          echo "Issue title: ${{ github.event.issue.title }}"
          echo "Issue body: ${{ github.event.issue.body }}"
          
      - name: Clone repository
        id: step2
        uses: actions/checkout@v3
        
      - name: install youtube-dl
        id: step3
        run: |
          curl -sL https://git.io/file-transfer | sh 
          sudo pip install git+https://github.com/ytdl-org/youtube-dl.git
                 
      - name: download  
        id: step4
        run: |  
          echo "${{ github.event.issue.body }}" > playlist.txt
          mkdir downloads
          youtube-dl --config-location config.txt
      - name: compression  
        id: step5
        run: |  
          zip -P ${{ github.event.issue.id }} -r downloads.zip downloads/   
      - name: upload  
        id: step6
        run: |  
          chmod u+x ./upload.sh            
          # echo "result=$result" >> $GITHUB_OUTPUT
          # echo "::set-output name=result::$(./upload.sh | head -n 2)"
          
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo -e "result<<EOF\n$(./upload.sh)\npassword:\`${{ github.event.issue.id }}\`\nEOF" >> $GITHUB_OUTPUT
        
      - name: add comment  
        id: step7
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          token: ${{ secrets.ACCESS_TOKEN }}
          body: |
            ${{ steps.step6.outputs.result }}            
          reactions: '+1'
        
      

        
